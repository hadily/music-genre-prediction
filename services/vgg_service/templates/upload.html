<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGG Upload Audio</title>
</head>
<body>
    <h1>VGG Upload an Audio File</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Select a WAV file:</label>
        <input type="file" id="file" name="file" accept=".wav" required>
        <br><br>
        <button type="submit">Predict Genre</button>
    </form>
</body>
</html>
